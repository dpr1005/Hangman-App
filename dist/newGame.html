<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="stylesheet" href="static/css/darkLightMode.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <script src="static/js/darkLightModeSwitch.js"></script>
</head>
<body id="body" onload="darkMode()">
    <main>
        <div class="d-flex align-items-center min-vh-100">
            <div class="container text-center">
                <div class="row">
                    <form name="customWordForm" action="game.html" onsubmit="return checkNonEmpty()" method="get" required>
                        <label for="customWord">Custom word</label><br>
                        <input type="text" id="customWord" name="customWord"><br><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="row">
                    <form action="">
                        <!-- Leer BD, cargar opciones y seleccionar -->
                    </form>
                </div>
            </div>
        </div>
        <a href="gameNewLoad.html">Back to New/Load Game</a>
    </main>
</body>

<script>
    function checkNonEmpty() {
        var customWord = document.getElementById("customWord").value;
        if (customWord == "") {
            alert("To play a custom game, you must enter a word.");
            return false;
        }
    }
</script>

</html>
