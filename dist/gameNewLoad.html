<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="stylesheet" href="static/css/darkLightMode.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <script src="static/js/darkLightModeSwitch.js"></script>
</head>

<body id="body" onload="darkMode()">
    <main>
        <div class="d-flex align-items-center min-vh-100">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-5">
                        <div id="newGameCard" class="card background1">
                            <div class="card-title">
                                Launch New Game
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <div id="loadGameCard" class="card background2">
                            <div class="card-title">
                                Add/Remove word to the database
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html">Main Menu</a>
    </main>
</body>
<script>
    const newGameCard = document.getElementById("newGameCard");
    const loadGameCard = document.getElementById("loadGameCard");

    newGameCard.addEventListener("click", () => {
        window.location.href = "newGame.html";
    });

    loadGameCard.addEventListener("click", () => {
        window.location.href = "editDB.html";
    });
</script>
</html>
